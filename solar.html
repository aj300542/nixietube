<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: transparent;
            color: #fb7c00;
            font-family: 'Nixiebold-bold', Arial, sans-serif;
            line-height: 2vh;
            letter-spacing: 0.5em;
            line-height: 1.5em;
        }
        :root {
            --base-speed: 10s;  /* 定义全局变量 */
        }

        .sun {
            background-color: rgba(255, 0, 0, 0.05);
            border-radius: 50%;
            width: 8vw;
            height: 8vw;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .orbit,
        .orbitmercury,
        .orbitvenus,
        .orbitearth,
        .orbitmars,
        .orbitjupiter,
        .orbitstaturn,
        .orbituranus,
        .orbitneptune {
            position: absolute;
            top: 50%;
            left: 50%;
            animation: rotation 1000s infinite linear;
            transform-origin: 0vw 0vh;
        }


        .orbitmercury {
            animation-duration: calc(var(--base-speed) * 0.24);;
        }

        .orbitvenus {
            animation-duration: calc(var(--base-speed) * 0.64);
        }

        .orbitearth {
            animation-duration: calc(var(--base-speed) * 1);
        }

        .orbitmars {
            animation-duration: calc(var(--base-speed) * 1.88);
        }

        .orbitjupiter {
            animation-duration: calc(var(--base-speed) * 11.86);
        }

        .orbitstaturn {
            animation-duration: calc(var(--base-speed) * 29.46);
        }

        .orbituranus {
            animation-duration: calc(var(--base-speed) * 84.01);
        }

        .orbitneptune {
            animation-duration: calc(var(--base-speed) * 164.8);
        }



        .planet {
            position: absolute;
            top: 0;
            left: 50%;
            border-radius: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
        }

        #mercury {
            margin-left: -5vw;

            background-color: gray;
            width: 0.35vw;
            height: 0.35vw;
            border-radius: 50%;
        }

        #venus {
            margin-left: -7.5vw;

            background-color: gold;
            width: 0.87vw;
            height: 0.87vw;
            border-radius: 50%;
        }

        #earth {
            margin-left: -10vw;

            background-color: skyblue;
            width: 0.92vw;
            height: 0.92vw;
            border-radius: 50%;
        }

        #mars {
            margin-left: -12.5vw;

            background-color: red;
            width: 0.49vw;
            height: 0.49vw;
            border-radius: 50%;
        }


        #jupiter {
            margin-left: -20vw;
            width: 5.28vw;
            height: 5.28vw;
            border-radius: 50%;
            background: linear-gradient(orange, #c06c4b, orange, #ffe4c3,#ff4800,orange, #ff733b, orange, #ffe4c3);
            opacity: 0.64;
            position: relative;
        }

        #jupiter::before {
            content: "";
            position: absolute;
            top: 20%;
            left: 30%;
            width: 0.5vw;
            height: 0.5vw;
            background: #ff5e00;
            border-radius: 50%;
        }

        #jupiter::after {
            content: "";
            position: absolute;
            top: 40%;
            left: 60%;
            width: 0.3vw;
            height: 0.3vw;
            background: #ffaf38;
            border-radius: 50%;
        }


        #saturn {
            position: relative;
            margin-left: -25vw;
            opacity: 0.64;
            background: linear-gradient(gold, #fff59e, gold, #ffab45,gold, #fff59e);
            width: 3.67vw;
            height: 3.67vw;
            border-radius: 50%;
        }

        #saturn::before,
        #saturn::after {
            content: "";
            position: absolute;


            /* 调整这个值来改变土星环的颜色 */
            border-radius: 50%;
        }

        #saturn::before {
            
            width: 150%;
            /* 调整这个值来改变土星环的宽度 */
            height: 20%;
            /* 调整这个值来改变土星环的高度 */
            top: 50%;
            /* 调整这个值来改变土星环的位置 */
            left: -25%;
            background: rgb(255, 252, 237);
        }

        #saturn::after {
            width: 120%;
            /* 调整这个值来改变土星环的宽度 */
            height: 10%;
            /* 调整这个值来改变土星环的高度 */
            bottom: 38%;
            /* 调整这个值来改变土星环的位置 */
            left: -15%;
            background: gold;
        }

        #uranus {
            margin-left: -28vw;

            background-color: lightblue;
            width: 1.68vw;
            height: 1.68vw;
            border-radius: 50%;
        }

        #neptune {
            margin-left: -30vw;

            background-color: darkblue;
            width: 1.57vw;
            height: 1.57vw;
            border-radius: 50%;
        }

        @keyframes rotation {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(1turn);
            }
        }
    </style>
</head>

<body>
    <div class="sun">
        <div class="orbitmercury">
            <div id="mercury">
                <div class="planet"></div>
            </div>
        </div>
        <div class="orbitvenus">
            <div id="venus">
                <div class="planet"></div>
            </div>
        </div>
        <div class="orbitearth">
            <div id="earth">
                <div class="planet"></div>
            </div>
        </div>


        <div class="orbitmars">
            <div id="mars">
                <div class="planet"></div>
            </div>
        </div>
        <div class="orbitjupiter">
            <div id="jupiter">
                <div class="planet"></div>
            </div>
        </div>
        <div class="orbitstaturn">
            <div id="saturn">
                <div class="planet"></div>
            </div>
        </div>
        <div class="orbituranus">
            <div id="uranus">
                <div class="planet"></div>
            </div>
        </div>
        <div class="orbitneptune">
            <div id="neptune">
                <div class="planet"></div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
